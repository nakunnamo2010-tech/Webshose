<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าสมัครสมาชิก</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Sign Up Form Container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">สมัครสมาชิก</h2>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร</p>
            </div>
            <button type="submit" id="signup-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200">
                สมัครสมาชิก
            </button>
        </form>

        <!-- Message Box for user feedback -->
        <div id="message-box" class="mt-6 p-3 rounded-lg text-center" style="display: none;"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // --- Firebase Configuration and Initialization ---
        // These global variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Only initialize Firebase if a valid config is available.
        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // --- UI Elements and Event Listeners ---
            const signupForm = document.getElementById('signup-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const messageBox = document.getElementById('message-box');

            // Function to display messages to the user
            const showMessage = (message, isSuccess = false) => {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                messageBox.className = `mt-6 p-3 rounded-lg text-center ${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            };

            // Event listener for the sign-up form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent the default form submission behavior

                const email = emailInput.value;
                const password = passwordInput.value;

                // Simple validation to ensure fields are not empty
                if (!email || !password) {
                    showMessage('โปรดกรอกอีเมลและรหัสผ่านให้ครบถ้วน');
                    return;
                }

                try {
                    // Create a new user with email and password using Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log("User signed up successfully:", userCredential.user);

                    // After successful signup, show success message and redirect to voltage.html
                    showMessage('สมัครสมาชิกสำเร็จ! กำลังเปลี่ยนเส้นทาง...', true);
                    
                    setTimeout(() => {
                        // Redirect to the voltage.html page
                        window.location.href = './voltage.html';
                    }, 2000); // Wait for 2 seconds before redirecting
                    
                } catch (error) {
                    console.error("Error during sign up:", error);
                    // Handle specific Firebase auth errors and provide user-friendly messages
                    let errorMessage = 'เกิดข้อผิดพลาดในการสมัครสมาชิก โปรดลองใหม่อีกครั้ง';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'อีเมลนี้ถูกใช้แล้ว โปรดใช้อีเมลอื่น';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                            break;
                        default:
                            errorMessage = `เกิดข้อผิดพลาด: ${error.message}`;
                            break;
                    }
                    showMessage(errorMessage);
                }
            });

        } else {
            console.error("Firebase configuration not found. Please ensure the project is properly configured.");
            const form = document.getElementById('signup-form');
            form.innerHTML = `<p class="text-red-500 text-center">Firebase ยังไม่ได้ถูกตั้งค่า โปรดตรวจสอบการตั้งค่าโปรเจกต์ของคุณ</p>`;
        }
    </script>
</body>
</html>
