<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Auth Form Container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">

        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h1>

        <!-- Form fields -->
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="signup-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out">สมัครสมาชิก</button>
        </div>

        <!-- Links to other pages -->
        <div class="mt-6 text-center text-sm">
            <p>ยังไม่มีบัญชีใช่ไหม? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">สมัครสมาชิก</a></p>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCBuv3mmGIpz-TFx53V7qAtJTUmSMAvDdM",
            authDomain: "shose-ebe00.firebaseapp.com",
            projectId: "shose-ebe00",
            storageBucket: "shose-ebe00.appspot.com",
            messagingSenderId: "463205725991",
            appId: "1:463205725991:web:5de7f1a3b171f2a40e0600"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get the sign-up button and add an event listener
        const signupBtn = document.getElementById('signup-btn');
        signupBtn.addEventListener('click', async (event) => {
            event.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            if (!email || !password) {
                alert('โปรดกรอกอีเมลและรหัสผ่าน');
                return;
            }
        
            try {
                // Attempt to create a new user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User signed up successfully:", userCredential.user);
                // Redirect to the main page after successful sign-up
                window.location.href = "main.html";
            } catch (error) {
                // Log and show any errors
                console.error("Error signing up:", error.message);
                alert("เกิดข้อผิดพลาดในการสมัครสมาชิก: " + error.message);
            }
        });
    </script>
</body>
</html>
