<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / สมัครสมาชิก</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Auth Form Container -->
    <div id="auth-container" class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
        <!-- Login Form -->
        <div id="login-container">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h2>
            <form id="login-form" method="post" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                    <input type="email" id="login-email" name="login-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                    <input type="password" id="login-password" name="login-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200">
                    เข้าสู่ระบบ
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">ยังไม่มีบัญชีใช่ไหม? <a href="#" id="show-signup" class="text-blue-600 hover:underline font-medium">สมัครสมาชิก</a></p>
            </div>
        </div>

        <!-- Sign Up Form (hidden by default) -->
        <div id="signup-container" class="hidden">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">สมัครสมาชิก</h2>
            <form id="signup-form" method="post" class="space-y-4">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                    <input type="email" id="signup-email" name="signup-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                    <input type="password" id="signup-password" name="signup-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500 mt-1">รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร</p>
                </div>
                <button type="submit" id="signup-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200">
                    สมัครสมาชิก
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">มีบัญชีแล้ว? <a href="#" id="show-login" class="text-blue-600 hover:underline font-medium">เข้าสู่ระบบ</a></p>
            </div>
        </div>

        <!-- Message Box for user feedback -->
        <div id="message-box" class="mt-6 p-3 rounded-lg text-center hidden"></div>
    </div>

    <!-- Main Content Container (hidden by default) -->
    <div id="main-container" class="hidden bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">ยินดีต้อนรับ!</h2>
        <p class="text-gray-600 mb-6">คุณเข้าสู่ระบบในฐานะ: <span id="user-email" class="font-semibold text-blue-600"></span></p>
        <button id="logout-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200">
            ออกจากระบบ
        </button>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // --- Firebase Configuration and Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBuv3mmGIpz-TFx53V7qAtJTUmSMAvDdM",
            authDomain: "shose-ebe00.firebaseapp.com",
            databaseURL: "https://shose-ebe00-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shose-ebe00",
            storageBucket: "shose-ebe00.firebasestorage.app",
            messagingSenderId: "463205725991",
            appId: "1:463205725991:web:cf2ec089f55afdc0205b02",
            measurementId: "G-6QMCRTHTY4"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Authentication Check ---
        // Listener to handle authentication state changes
        onAuthStateChanged(auth, (user) => {
            const authContainer = document.getElementById('auth-container');
            const mainContainer = document.getElementById('main-container');
            const userEmailSpan = document.getElementById('user-email');
            
            if (user) {
                // User is signed in, show main content
                authContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
                userEmailSpan.textContent = user.email || "Unknown User";
            } else {
                // User is signed out, show auth forms
                mainContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
            }
        });

        // --- Initial Authentication ---
        (async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Authentication successful.");
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        })();

        // --- UI Elements and Event Listeners ---
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const showLoginLink = document.getElementById('show-login');
        const showSignupLink = document.getElementById('show-signup');
        
        const loginForm = document.getElementById('login-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        
        const signupForm = document.getElementById('signup-form');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        
        const logoutButton = document.getElementById('logout-button');
        const messageBox = document.getElementById('message-box');
        
        // Function to display messages to the user
        const showMessage = (message, isSuccess = false) => {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.className = `mt-6 p-3 rounded-lg text-center ${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
        };
        
        // Function to switch between login and signup forms
        const showLoginForm = () => {
            loginContainer.classList.remove('hidden');
            signupContainer.classList.add('hidden');
            messageBox.classList.add('hidden'); // Clear message box
        };
        
        const showSignupForm = () => {
            loginContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
            messageBox.classList.add('hidden'); // Clear message box
        };
        
        // Add event listeners for switching forms
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        // Event listener for the sign-up form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
        
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('สมัครสมาชิกสำเร็จ! คุณสามารถเข้าสู่ระบบได้เลย', true);
            } catch (error) {
                let errorMessage = 'เกิดข้อผิดพลาดในการสมัครสมาชิก โปรดลองใหม่อีกครั้ง';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'อีเมลนี้ถูกใช้แล้ว โปรดใช้อีเมลอื่น';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'มีปัญหาการเชื่อมต่อเครือข่าย โปรดตรวจสอบอินเทอร์เน็ต';
                        break;
                    default:
                        errorMessage = `เกิดข้อผิดพลาด: ${error.message}`;
                        break;
                }
                showMessage(errorMessage);
            }
        });
        
        // Event listener for the login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
        
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // The onAuthStateChanged listener will handle the UI switch
            } catch (error) {
                let errorMessage = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ โปรดตรวจสอบอีเมลและรหัสผ่านของคุณ';
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage = 'อีเมลหรือรหัสผ่านไม่ถูกต้อง โปรดลองอีกครั้ง';
                }
                showMessage(errorMessage);
            }
        });
        
        // Event listener for logout button
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });
    </script>
</body>
</html>
