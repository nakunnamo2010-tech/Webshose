<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Auth Form Container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">

        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h1>

        <!-- Form fields -->
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out">เข้าสู่ระบบ</button>
            <button id="signup-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out">สมัครสมาชิก</button>
        </div>

        <!-- Message display area -->
        <div id="message-box" class="mt-4 text-center text-red-500 font-medium"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use the global Firebase config variable
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        let app;
        let auth;
        let db;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase initialization error:", error.message);
            document.getElementById('message-box').textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ Firebase กรุณาตรวจสอบการตั้งค่า";
        }
        
        // Get elements from the DOM
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('message-box');
        
        // Function to check input fields
        const validateInputs = () => {
            messageBox.textContent = ''; // Clear previous messages
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                messageBox.textContent = 'โปรดกรอกอีเมลและรหัสผ่านให้ครบถ้วน';
                return false;
            }
            return { email, password };
        };

        // Event listener for the Login button
        loginBtn.addEventListener('click', async (event) => {
            event.preventDefault();
            const inputs = validateInputs();
            if (!inputs) return;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, inputs.email, inputs.password);
                console.log("User signed in successfully:", userCredential.user);
                window.location.href = "main.html";
            } catch (error) {
                console.error("Login failed:", error.message);
                messageBox.textContent = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
            }
        });

        // Event listener for the Signup button
        signupBtn.addEventListener('click', async (event) => {
            event.preventDefault();
            const inputs = validateInputs();
            if (!inputs) return;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, inputs.email, inputs.password);
                console.log("User signed up successfully:", userCredential.user);

                // Initialize user data in Firestore
                const userId = userCredential.user.uid;
                const userRef = doc(db, `artifacts/${appId}/users/${userId}/data`, 'userStats');
                await setDoc(userRef, {
                    distance: 0,
                    calories: 0,
                    lastUpdated: new Date()
                }, { merge: true });

                // Add user to the public ranking table
                const publicUserRef = doc(db, `artifacts/${appId}/public/data/rankings`, userId);
                await setDoc(publicUserRef, {
                    userId: userId,
                    distance: 0,
                    lastUpdated: new Date()
                }, { merge: true });

                messageBox.textContent = "สมัครสมาชิกสำเร็จ! กำลังเปลี่ยนเส้นทาง...";
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 1500);
            } catch (error) {
                console.error("Error signing up:", error.message);
                messageBox.textContent = "เกิดข้อผิดพลาดในการสมัครสมาชิก: " + error.message;
            }
        });
    </script>
</body>
</html>
