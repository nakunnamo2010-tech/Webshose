<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - ระบบควบคุม</title>
    <!-- เชื่อมต่อ Tailwind CSS สำหรับการจัดสไตล์ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ตั้งค่าฟอนต์ Inter และกำหนดรูปแบบหลักของหน้า */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="p-8 rounded-3xl shadow-lg bg-gray-800 max-w-lg w-full">
        <!-- ส่วนหัวข้อหลัก -->
        <h1 class="text-4xl font-bold mb-4 text-white">ยินดีต้อนรับ</h1>
        <p class="text-gray-400 mb-8">สู่ระบบควบคุมและตรวจสอบค่าแรงดันไฟฟ้า</p>

        <!-- การ์ดสำหรับลิงก์ไปหน้า Voltage -->
        <a href="voltage.html" class="block w-full">
            <div class="bg-gradient-to-r from-green-500 to-teal-600 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <h2 class="text-2xl font-semibold text-white mb-2">แรงดันไฟฟ้า</h2>
                <p class="text-white opacity-80">ตรวจสอบสถานะและค่าแรงดันไฟฟ้าแบบเรียลไทม์</p>
                <!-- ไอคอนลูกศรชี้ไปทางขวา -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-4 text-white mx-auto animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </div>
        </a>
    </div>

</body>
</html>
