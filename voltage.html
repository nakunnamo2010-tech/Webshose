<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าแรงดันไฟฟ้าจาก ESP32</title>

    <!-- Connect to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Connect to "Inter" Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set Inter as the default font for the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center min-h-screen p-4">

    <!-- Main display container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 mb-4">
            ค่าแรงดันไฟฟ้าจาก ESP32
        </h1>

        <p class="text-lg md:text-xl text-gray-600 mb-8">
            แสดงค่าแรงดันไฟฟ้าล่าสุดที่ได้รับจาก Firebase Realtime Database
        </p>

        <!-- Data display section -->
        <div class="bg-gray-50 rounded-2xl p-6 border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">
                ค่าแรงดันไฟฟ้า:
            </h2>
            <p id="voltage-data" class="text-5xl md:text-6xl font-extrabold text-indigo-700">
                กำลังเชื่อมต่อ...
            </p>
            <p class="text-lg md:text-xl text-gray-500 mt-2">
                V (โวลต์)
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        // Define Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBuv3mmGIpz-TFx53V7qAtJTUmSMAvDdM",
            authDomain: "shose-ebe00.firebaseapp.com",
            databaseURL: "https://shose-ebe00-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shose-ebe00",
        };

        // Initialize Firebase app and services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Function to set up Firebase authentication and data listener
        async function setupFirebase() {
            try {
                // Sign in anonymously to authenticate with the database
                await signInAnonymously(auth);
                console.log("Authentication successful.");

                // Define the path to fetch data from
                const dbRef = ref(database, 'sensor/data');

                // Listen for real-time data changes at the specified path
                onValue(dbRef, (snapshot) => {
                    const data = snapshot.val();
                    const voltageElement = document.getElementById('voltage-data');

                    // Check if data exists and the voltage property is defined
                    if (data && typeof data.voltage !== 'undefined') {
                        // Display the received voltage, formatted to 2 decimal places
                        voltageElement.innerText = data.voltage.toFixed(2);
                    } else {
                        // Display a message if no data is found
                        voltageElement.innerText = "ไม่พบข้อมูล";
                    }
                }, (error) => {
                    // Handle any errors from the listener
                    console.error("Firebase listener error:", error);
                    document.getElementById('voltage-data').innerText = "ข้อผิดพลาด";
                });

            } catch (error) {
                // Handle authentication errors
                console.error("Firebase authentication error:", error);
                document.getElementById('voltage-data').innerText = "ข้อผิดพลาดในการเชื่อมต่อ";
            }
        }

        // Call the setup function when the page loads
        window.onload = setupFirebase;
    </script>
</body>
</html>
