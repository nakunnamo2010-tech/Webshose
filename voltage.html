<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าแรงดันไฟฟ้าจาก ESP32</title>
    
    <!-- เชื่อมต่อ Tailwind CSS เพื่อใช้คลาสในการจัดสไตล์ -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- เชื่อมต่อ Font "Inter" จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* กำหนดให้ใช้ฟอนต์ Inter สำหรับทั้งหน้าเว็บไซต์ */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center min-h-screen p-4">

    <!-- Container หลักที่ใช้แสดงผล -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 mb-4">
            ค่าแรงดันไฟฟ้าจาก ESP32
        </h1>
        
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            แสดงค่าแรงดันไฟฟ้าล่าสุดที่ได้รับจาก Firebase Realtime Database
        </p>

        <!-- ส่วนแสดงข้อมูล -->
        <div class="bg-gray-50 rounded-2xl p-6 border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">
                ค่าแรงดันไฟฟ้า:
            </h2>
            <p id="voltage-data" class="text-5xl md:text-6xl font-extrabold text-indigo-700">
                รอข้อมูล...
            </p>
            <p class="text-lg md:text-xl text-gray-500 mt-2">
                V (โวลต์)
            </p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        // นำเข้าโมดูล Firebase ที่จำเป็น
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        // กำหนดค่าคอนฟิกของ Firebase โดยตรง
        // หมายเหตุ: ในสภาพแวดล้อมจริง ควรใช้ตัวแปรที่ปลอดภัยแทนการใส่ค่าแบบนี้
        const firebaseConfig = {
            apiKey: "AIzaSyCBuv3mmGIpz-TFx53V7qAtJTUmSMAvDdM",
            authDomain: "shose-ebe00.firebaseapp.com",
            databaseURL: "https://shose-ebe00-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shose-ebe00",
        };

        // เริ่มต้นการใช้งาน Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // กำหนด path ที่จะดึงข้อมูล
            // Path ที่ใช้คือ 'sensor/data'
            const dbRef = ref(database, 'sensor/data');
            
            // Reference to the voltage display element
            const voltageElement = document.getElementById('voltage-data');
            
            // ฟังก์ชันสำหรับฟังการเปลี่ยนแปลงข้อมูลแบบ Real-time
            onValue(dbRef, (snapshot) => {
                const data = snapshot.val();
                
                // ตรวจสอบว่ามีข้อมูลหรือไม่
                if (data && typeof data.voltage !== 'undefined') {
                    // แสดงค่าแรงดันไฟฟ้าที่ได้รับ โดยปัดทศนิยม 2 ตำแหน่ง
                    voltageElement.innerText = data.voltage.toFixed(2);
                } else {
                    // แสดงข้อความเมื่อไม่มีข้อมูล
                    voltageElement.innerText = "ไม่พบข้อมูล";
                    console.log("No data found at the specified path.");
                }
            }, (error) => {
                // Handle potential errors during the connection
                console.error("Error fetching data:", error);
                voltageElement.innerText = "Error: " + error.message;
            });
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('voltage-data').innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
        }
    </script>
</body>
</html>
